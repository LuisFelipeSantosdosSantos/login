<title>Sistema de Login</title>

<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
<style>
    #alerta,
    #caixaSenha,
    #caixaRegistro {
        display: none;
    }
</style>
</head>

<body class="bg-warning">
    <!-- Fundo escuro -->

    <main class="container mt-4">
        <section class="row">
            <div class="col-lg-4 offset-lg-4 " id="alerta">
                <div class="alert alert-success text-center">
                    <strong class="resultado">
                        seguraaa o tchannn
                    </strong>
                </div>
            </div>
        </section>
        <!-- Formulario de login -->
        <section class="row">

            <div class="col-lg-4 offset-lg-4 bg-success rounded" id="caixaLogin">

                <h2 class="text-center mt-2">
                    === $ BRASIL $ ===
                </h2>

                <form action="#" method="post" class="p-2" id="formLogin">

                    <div class="form-group">
                        <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome" class="form-control" required minlength="5">
                    </div>

                    <div class="form-group">
                        <input type="email" nome="emailGerarSenha" id="emailGerarSenha" class="form-control" placeholder="E-mail" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Senha" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <input type="date" name="dataUsuario" id="dataUsuario" placeholder="Data de Nascimento" class="form-control" required minlength="5">
                    </div>

                    <div class="form-group" mt-4>

                        <div class="custom-control custom checkbox">
                            <input type="checkbox" nome="lembrar" id="lembrar" class="custom-control-input">
                        </div>

                    </div>

                    <div class="form-group">
                        <input type="submit" value=":::ENVIAR:::" name="btnEntrar" class="btn btn-info btn-block">
                    </div>

                    <div class="form-group">
                    </div>

                </form>
            </div>
        </section>
